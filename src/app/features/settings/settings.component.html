<ScrollView>
  <StackLayout class="px-5 pt-5 pb-8">
    <!-- Prayer Types Section -->
    <Label
      text="Prayer Types"
      class="text-2xl font-bold mb-4 dark:text-white"
    ></Label>
    <StackLayout class="rounded-2xl bg-white dark:bg-[#2c2c2e] px-4 py-3 mb-6">
      @for (type of checkinService.prayerTypes(); track type) {
        <GridLayout columns="*, auto" class="py-2 px-1 border-b border-gray-100 dark:border-gray-700">
          <Label
            col="0"
            [text]="prayerTypeLabel(type)"
            class="text-base text-gray-800 dark:text-gray-200"
          ></Label>
          <Label
            col="1"
            text="âœ•"
            class="text-base text-red-500 font-bold px-3 py-1"
            (tap)="checkinService.removePrayerType(type)"
          ></Label>
        </GridLayout>
      }
      <Button
        text="+ Add custom..."
        (tap)="addCustomType()"
        class="text-blue-600 dark:text-blue-400 text-base mt-3 bg-blue-50 dark:bg-blue-900 rounded-xl p-3 font-semibold"
      ></Button>
    </StackLayout>

    <!-- App Info Section -->
    <Label
      text="App Info"
      class="text-2xl font-bold mb-4 dark:text-white"
    ></Label>
    <StackLayout class="rounded-2xl bg-white dark:bg-[#2c2c2e] p-4 mb-6">
      <GridLayout columns="*, auto" class="p-2 border-b border-gray-100 dark:border-gray-700">
        <Label col="0" text="Version" class="text-base text-gray-700 dark:text-gray-300"></Label>
        <Label col="1" text="1.0.0" class="text-base text-gray-500 dark:text-gray-400 font-medium"></Label>
      </GridLayout>
      <GridLayout columns="*, auto" class="p-2">
        <Label col="0" text="App" class="text-base text-gray-700 dark:text-gray-300"></Label>
        <Label
          col="1"
          text="Prayer Streaks"
          class="text-base text-gray-500 dark:text-gray-400 font-medium"
        ></Label>
      </GridLayout>
    </StackLayout>

    <!-- Reset Section -->
    <Button
      text="Reset All Data"
      (tap)="resetAllData()"
      class="bg-red-500 text-white text-lg p-4 rounded-2xl font-bold mt-3"
    ></Button>
  </StackLayout>
</ScrollView>
